name: ğŸ­ E2E Playwright Tests

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'release-v*'
  
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js v20 (lts/iron) # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
      uses: actions/setup-node@v4
      with:
        node-version: lts/iron
    - name: ğŸ”— Install Dependencies
      run: npm ci
    - name: ğŸŒ Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: ğŸ§ª Run E2E Playwright Tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
